<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Control de Ingreso</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #ffffff;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }
        .company-section {
            background-color: #2d3748;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .weather-section {
            grid-column: span 4;
            background-color: #2d3748;
            border-radius: 0.5rem;
            padding: 1rem;
        }
    </style>
</head>
<body class="p-8">
    <h1 class="text-4xl font-bold mb-8">Control de Ingreso - Planta Central Eléctrica</h1>
    
    <div class="grid-container">
        <div id="epec-bicentenario" class="company-section">
            <h2 class="text-2xl font-semibold mb-4">EPEC BICENTENARIO</h2>
            <ul id="epec-bicentenario-list"></ul>
        </div>
        
        <div id="eling" class="company-section">
            <h2 class="text-2xl font-semibold mb-4">ELING</h2>
            <ul id="eling-list"></ul>
        </div>
        
        <div id="epec-eor" class="company-section">
            <h2 class="text-2xl font-semibold mb-4">EPEC EOR</h2>
            <ul id="epec-eor-list"></ul>
        </div>
        
        <div id="others" class="company-section">
            <h2 class="text-2xl font-semibold mb-4">Otras Empresas</h2>
            <ul id="others-list"></ul>
        </div>
        
        <div id="weather" class="weather-section">
            <h2 class="text-2xl font-semibold mb-4">Información Meteorológica</h2>
            <div id="weather-data" class="grid grid-cols-4 gap-4"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
