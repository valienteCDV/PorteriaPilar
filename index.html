<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Control de Ingreso</title>
    <!-- Estos enlaces cargan estilos y íconos de internet para mejorar el aspecto visual -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Estos estilos definen cómo se verá la página */
        body {
            background-color: #1a202c; /* Color de fondo oscuro */
            color: #ffffff; /* Color del texto en blanco */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Divide la pantalla en 4 columnas */
            gap: 1rem; /* Espacio entre las secciones */
            height: calc(100vh - 2rem); /* Altura total de la pantalla menos un pequeño margen */
        }
        .company-section {
            background-color: #2d3748; /* Color de fondo para las secciones de empresas */
            border-radius: 0.5rem; /* Bordes redondeados */
            padding: 1rem; /* Espacio interno */
            overflow-y: auto; /* Permite desplazamiento vertical si hay mucho contenido */
        }
        .header-section {
            grid-column: span 4; /* Ocupa todo el ancho */
            background-color: #2d3748;
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            justify-content: space-between; /* Distribuye el contenido uniformemente */
            align-items: center; /* Alinea verticalmente el contenido */
        }
    </style>
</head>
<body class="p-4">
    <div class="grid-container">
        <!-- Sección de encabezado con contador de personas, fecha/hora y clima -->
        <div id="header" class="header-section">
            <div id="people-count" class="text-3xl font-bold"></div>
            <div id="datetime" class="text-2xl"></div>
            <div id="weather-data" class="flex space-x-4"></div>
        </div>
        
        <!-- Sección para otras empresas -->
        <div id="other-companies" class="company-section">
            <h2 class="text-xl font-semibold mb-2">Otras Empresas</h2>
            <ul id="other-companies-list" class="space-y-1"></ul>
        </div>
        
        <!-- Sección para EPEC BICENTENARIO -->
        <div id="epec-bicentenario" class="company-section">
            <h2 class="text-xl font-semibold mb-2">EPEC BICENTENARIO</h2>
            <ul id="epec-bicentenario-list" class="space-y-1"></ul>
        </div>
        
        <!-- Sección para ELING -->
        <div id="eling" class="company-section">
            <h2 class="text-xl font-semibold mb-2">ELING</h2>
            <ul id="eling-list" class="space-y-1"></ul>
        </div>
        
        <!-- Sección para EPEC EOR -->
        <div id="epec-eor" class="company-section">
            <h2 class="text-xl font-semibold mb-2">EPEC EOR</h2>
            <ul id="epec-eor-list" class="space-y-1"></ul>
        </div>
    </div>

    <!-- Este script carga el código JavaScript que hará funcionar la página -->
    <script src="app.js"></script>
</body>
</html>
