<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Control de Ingreso</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #ffffff;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            height: calc(100vh - 2rem);
        }
        .company-section {
            background-color: #2d3748;
            border-radius: 0.5rem;
            padding: 1rem;
            overflow-y: auto;
        }
        .header-section {
            grid-column: span 4;
            background-color: #2d3748;
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body class="p-4">
    <div class="grid-container">
        <div id="header" class="header-section">
            <div id="people-count" class="text-3xl font-bold"></div>
            <div id="datetime" class="text-2xl"></div>
            <div id="weather-data" class="flex space-x-4"></div>
        </div>
        
        <div id="other-companies" class="company-section">
            <h2 class="text-xl font-semibold mb-2">Otras Empresas</h2>
            <ul id="other-companies-list" class="space-y-1"></ul>
        </div>
        
        <div id="epec-bicentenario" class="company-section">
            <h2 class="text-xl font-semibold mb-2">EPEC BICENTENARIO</h2>
            <ul id="epec-bicentenario-list" class="space-y-1"></ul>
        </div>
        
        <div id="eling" class="company-section">
            <h2 class="text-xl font-semibold mb-2">ELING</h2>
            <ul id="eling-list" class="space-y-1"></ul>
        </div>
        
        <div id="epec-eor" class="company-section">
            <h2 class="text-xl font-semibold mb-2">EPEC EOR</h2>
            <ul id="epec-eor-list" class="space-y-1"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
