<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Ingreso Portería Bicentenario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .dashboard-container {
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }
        .info-card {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .info-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .info-card-header i {
            font-size: 2.5rem;
            margin-right: 15px;
            background: -webkit-linear-gradient(45deg, #1a73e8, #34a853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .info-card-header h3 {
            font-size: 1.2rem;
            margin: 0;
            color: #333;
        }
        .info-card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #clock-date .weekday {
            font-size: 1.2rem;
            color: #666;
        }
        #clock-date .date {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1a73e8;
        }
        #clock-date .time {
            font-size: 2.5rem;
            font-weight: bold;
            color: #34a853;
        }
        .indicator-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a73e8;
        }
        #days-without-accidents {
            font-size: 3rem;
            font-weight: bold;
            color: #34a853;
        }
        #weather-data {
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
        }
        #weather-data i {
            font-size: 1.5rem;
            margin-right: 10px;
            color: #1a73e8;
        }
        /* ... (resto de los estilos) ... */
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="row g-4">
            <!-- Tarjeta de Fecha y Hora -->
            <div class="col-md-3">
                <div class="info-card">
                    <div class="info-card-header">
                        <i class="fas fa-clock"></i>
                        <h3>Fecha y Hora</h3>
                    </div>
                    <div class="info-card-content" id="clock-date">
                        <div class="weekday"></div>
                        <div class="date"></div>
                        <div class="time"></div>
                    </div>
                </div>
            </div>
            <!-- Tarjeta de Personas en Planta y Camiones de Gasoil -->
            <div class="col-md-3">
                <div class="info-card">
                    <div class="info-card-header">
                        <i class="fas fa-users"></i>
                        <h3>Personal y Vehículos</h3>
                    </div>
                    <div class="info-card-content">
                        <div class="mb-3">
                            <span>Personas en Planta:</span>
                            <span id="total-personas" class="indicator-value">0</span>
                        </div>
                        <div>
                            <span>Camiones de Gasoil:</span>
                            <span id="total-camiones" class="indicator-value">0</span>
                        </div>
                    </div>
                    <div id="last-update" class="text-muted">Última actualización: <span id="update-time"></span></div>
                </div>
            </div>
            <!-- Tarjeta de Días sin accidentes -->
            <div class="col-md-3">
                <div class="info-card">
                    <div class="info-card-header">
                        <i class="fas fa-calendar-check"></i>
                        <h3>Seguridad</h3>
                    </div>
                    <div class="info-card-content text-center">
                        <div>Días sin accidentes</div>
                        <div id="days-without-accidents">N/A</div>
                        <small id="last-accident-date" class="text-muted">No hay datos disponibles</small>
                    </div>
                </div>
            </div>
            <!-- Tarjeta del Clima -->
            <div class="col-md-3">
                <div class="info-card">
                    <div class="info-card-header">
                        <i class="fas fa-cloud-sun"></i>
                        <h3>Clima en Central Bicentenario</h3>
                    </div>
                    <div class="info-card-content" id="weather-data">
                        <!-- El contenido se llenará dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ... (resto del HTML para las secciones de personal) ... -->
    </div>

    <script src="app.js"></script>
</body>
</html>
