<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="40">
    <title>Hoja Actualizada</title>
    <style>
        iframe {
            width: 100%;
            height: 90vh; /* Ajustado para dar espacio al encabezado */
            border: none;
        }
        #header {
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: #333;
            color: #fff;
        }
        #clock, #calendar {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="clock"></div>
        <div id="calendar"></div>
    </div>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSRjULNltaOkGgs2FzrSlB9ZsAz06vRbkMLVfuDPA7eTcRgiH2BrxQjqiCwsgi6r-RowjBviguzuhpZ/pubhtml?gid=2021560536&single=true"></iframe>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            updateClock();
            updateCalendar();
            setInterval(updateClock, 1000); // Actualiza el reloj cada segundo
            setInterval(updateCalendar, 60000); // Actualiza el calendario cada minuto
        });

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = hours + ':' + minutes + ':' + seconds;
        }

        function updateCalendar() {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const now = new Date();
            document.getElementById('calendar').textContent = now.toLocaleDateString(undefined, options);
        }
    </script>
</body>
</html>
